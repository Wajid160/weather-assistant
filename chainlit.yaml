chainlit: 2.4.301
# Interface Settings
ui:
  name:  'weather agent'
  Description: "weather agent, it's job is to perform tasks related to the weather"
# Message Settings
default_expand_messages: true
# Auth Settings
Auth:
  required: true
  providers:
    - github

# OAuth Configurations
oauth_providers:
  github:
    client_id: $(OAUTH_GITHUB_CLIENT_ID)
    client_secret: $(OAUTH_GITHUB_CLIENT_SECRET)


